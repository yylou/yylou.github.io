# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              yuan-yao lou 
  email:             yyloumike@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Yuan-Yao Lou is a **senior software engineer** with 3 years of experience in system design and automation and EDA software development.
    Before working in the industry, he is a **network engineer and researcher** with 3 years of experience in network system design and Android OS development
    at **Princeton University and National Taiwan University**. More about his achievement in Electrical Engineering and Computer Science (EECS) can be found on the [**resume**](/resume) page.
    
  # This photo will be used in the about section
  picture:
    path:            /assets/img/profile-pic.jpg 
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/profile-pic.jpg
      2x:            /assets/img/profile-pic.jpg

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  social:
