# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              yuan-yao lou 
  email:             yyloumike@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am a Ph.D. student in the School of Electrical and Computer Engineering (ECE) at Purdue University, working with [Prof. Mung Chiang](https://engineering.purdue.edu/ECE/People/ptProfile?resource_id=171238){:target="_blank"} and [Prof. Kwang Taik Kim](https://engineering.purdue.edu/ECE/People/ptProfile?resource_id=243261){:target="_blank"}. My **research interest is at the intersection of machine learning and wireless communication networks and systems**, specifically in applying machine learning to the realms of wireless system design for 5G and future 6G networks.  
    
    Before joining Purdue, I received the B.S. and M.S. degrees in Computer Science (CS) from National Chiao Tung University (NCTU) <br />and National Taiwan University (NTU) in 2015 and 2017, respectively. Regarding my industrial background, I am a **senior software engineer with 4 years of experience related to DevOps, software system automation (Python), and cloud application development (AWS)**.
    
  # This photo will be used in the about section
  picture:
    path:            /assets/img/profile-pic.jpg 
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/profile-pic.jpg
      2x:            /assets/img/profile-pic.jpg

