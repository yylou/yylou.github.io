---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="mywrapper">
            {% include nav.html %}
            <div class="mycontent">
                <div class="post-title">
                    <br><br>
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    {% for post in site.posts %} 
                        {% if post.project == null %}
                    <ul>
                        <li>
                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}"><i class="fa fa-file-code-o" aria-hidden="true" style="font-size:18px;margin-right:5px;"></i> {{ post.title }}</a>
                            <p style="font-size: 10pt;">{{ post.excerpt }}</p>
                            <!-- <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn" style="font-size:8pt;padding:8px 10px;">Read More</a> -->
                        </li>
                    </ul>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
