---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>
                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                        <a class="btn zoombtn" href="{{ site.url }}/about">
                        About
                        </a>
                        <a class="btn" id="resume">
                        Resume
                        </a>
                        <a class="btn zoombtn" href="{{ site.url }}/posts">
                        Posts
                        </a>
                 </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}

    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
        document.getElementById('resume').addEventListener("click", function(){ 
            var adobeDCView = new AdobeDC.View({clientId: "e7cef7052c724d9fb06acee4f9de6698"});
            adobeDCView.previewFile({
                content:{location: {url: "/assets/resume.pdf"}},
                metaData:{fileName: "Resume-Yuan-Yao-Lou.pdf"}
            }, {embedMode: "LIGHT_BOX"});
        });
    </script>
</body>
</html>
